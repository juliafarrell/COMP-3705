<div class="container">
  <div class="row">
    <div class="col-lg-12">
       <hr>

       <!--TODO: make this a carousel!-->
       <div class="row" style="align-content: center; margin-top: 2em; margin-bottom: 3em">
          <div class="col-sm-2 col-lg-3"></div>
          <div class="col-sm-8">
             <img src="../../assets/images/yums.jpg" style="max-width: 100%; height: auto; width: auto">
          </div>
          <div class="col-sm-2"></div>
       </div>

       <div class="row">
          <div class="col-xs-12">
             <h2>Create a new recipe:</h2>
            <button ng-click="mainController.createRecipe(recipe)" type="button" class="btn btn-default">Create!</button>
          </div>
       </div>

       <hr>
       <div class="row">
          <h2>Recipes in list:</h2>
          <table class="table table-responsive table-striped table-bordered">
             <thead>
             <tr>
                <th class="col-xs-3">Recipe name</th>
                <th class="col-xs-2">Prep Time</th>
                <th class="col-xs-2">Cook Time</th>
                <th class="col-xs-2">See recipe</th>
                <th class="col-xs-2">Delete :(</th>
             </tr>
             </thead>
             <tbody>
             <tr ng-repeat="recipe in mainController.recipes">
                <td class="col-xs-3"><button ng-click="mainController.updateRecipe(recipe)" type="button" class="btn btn-default">{{recipe.name}}</button></td>
                <td class="col-xs-2">{{recipe.prepTime}}</td>
                <td class="col-xs-2">{{recipe.cookTime}}</td>
                <td class="col-xs-3"><button>link me</button></td>
                <td class="col-xs-3"><button ng-click="mainController.deleteRecipe(recipe)" type="button" class="btn btn-default">delete</button></td>
             </tr>
             </tbody>
          </table>
       </div>
    </div>
  </div>
</div>
