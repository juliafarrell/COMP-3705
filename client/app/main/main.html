<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">COMP-3705 Final Project</h1>

       <!--<hr size="5">-->
       <!--<div>-->
          <!--<h1>Create a new user:</h1>-->
          <!--<button ng-click="mainController.createUser(user)" type="button" class="btn btn-default">Create!</button>-->
       <!--</div>-->
       <hr size="5">
       <div>
          <h1>Create a new recipe:</h1>
         <button ng-click="mainController.createRecipe(recipe)" type="button" class="btn btn-default">Create!</button>
       </div>


       <hr size="5">
       <table class="table table-responsive table-striped table-bordered">
          <thead>
          <tr>
             <th class="col-xs-2">Recipe name</th>
             <th class="col-xs-1">Prep Time</th>
             <th class="col-xs-1">Cook Time</th>
             <th class="col-sm-1 hidden-xs">Picture</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in mainController.users">
             <td class="col-xs-2"><button ng-click="mainController.updateUser(user)" type="button" class="btn btn-default">{{user._id}}</button></td>
             <td class="col-xs-1">{{user.age}}</td>
             <td class="col-xs-1">{{user.name.firstName}}</td>
             <td class="col-sm-1 hidden-xs">{{user.name.middleName}}</td>
             <td class="col-xs-1">{{user.name.lastName}}</td>
             <td class="col-sm-1 hidden-xs">{{user.address.addressLine1}}</td>
             <td class="col-sm-1 hidden-xs">{{user.address.addressLine2}}</td>
             <td class="col-sm-1 hidden-xs">{{user.address.city}}</td>
             <td class="col-sm-1 hidden-xs">{{user.address.state}}</td>
             <td class="col-sm-1 hidden-xs">{{user.address.zip}}</td>
          </tr>
          </tbody>
       </table>
    </div>
  </div>
</div>
