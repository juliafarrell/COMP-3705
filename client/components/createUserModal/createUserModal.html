<div class="modal-content">
   <form id="createUser" name="createUser" role="form" class="form-horizontal">
      <div class="modal-header">
         <button type="button" ng-click="createUserController.cancel()" class="close"><span
            aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
         <h4 id="myModalLabel" class="modal-title">Create a new User</h4>
      </div>
      <div class="modal-body">
         <div role="alert" ng-show="createUserController.formError" class="alert alert-danger">{{ updateUserController.formError }}</div>
         <div role="alert" ng-show="createUserController.formInfo" class="alert alert-info">{{ updateUserController.formInfo }}</div>
         <div class="form-group">
            <div class="col-xs-10 col-sm-10">
               <label for="firstName" class="col-xs-2 col-sm-2 control-label">first name</label>
               <input id="firstName" name="FirstName" required="required" ng-model="createUserController.user.firstName" class="form-control"/>
               <label for="lastName" class="col-xs-2 col-sm-2 control-label">last name</label>
               <input id="lastName" name="lastName" required="required" ng-model="createUserController.user.lastName" class="form-control"/>
               <label for="address1" class="col-xs-2 col-sm-2 control-label">street address</label>
               <input id="address1" name="address1" required="required" ng-model="createUserController.user.address1" class="form-control"/>
               <label for="city" class="col-xs-2 col-sm-2 control-label">city</label>
               <input id="city" name="city" required="required" ng-model="createUserController.user.city" class="form-control"/>
               <label for="state" class="col-xs-2 col-sm-2 control-label">state</label>
               <input id="state" name="state" required="required" ng-model="createUserController.user.state" class="form-control"/>
               <label for="zip" class="col-xs-2 col-sm-2 control-label">zip</label>
               <input id="zip" name="zip" required="required" ng-model="createUserController.user.zip" class="form-control"/>
               <label for="age" class="col-xs-2 col-sm-2 control-label">age</label>
               <input id="age" name="zip" required="required" ng-model="createUserController.user.age" class="form-control"/>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button ng-click="createUserController.cancel()" type="button" class="btn btndefault">
            Cancel</button>
         <button type="submit" class="btn btn-primary" ng-click="createUserController.submitForm()">Create user</button>
      </div>
   </form>
</div>
