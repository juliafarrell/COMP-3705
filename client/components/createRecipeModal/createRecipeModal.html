<div class="modal-content">
   <form id="createRecipe" name="createRecipe" role="form" class="form-horizontal">
      <div class="modal-header">
         <button type="button" ng-click="createRecipeController.cancel()" class="close"><span
            aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
         <h4 id="myModalLabel" class="modal-title">Create a new Recipe</h4>
      </div>
      <div class="modal-body">
         <div role="alert" ng-show="createRecipeController.formError" class="alert alert-danger">{{ updateRecipeController.formError }}</div>
         <div role="alert" ng-show="createRecipeController.formInfo" class="alert alert-info">{{ updateRecipeController.formInfo }}</div>
         <div class="form-group">
            <div class="col-xs-10 col-sm-10">
               <label for="name" class="col-xs-2 col-sm-2 control-label">name</label>
               <input id="name" name="name" required="required" ng-model="createRecipeController.recipe.name" class="form-control"/>
               <label for="description" class="col-xs-2 col-sm-2 control-label">description</label>
               <input id="description" name="description" required="required" ng-model="createRecipeController.recipe.description" class="form-control"/>
               <label for="imageURL" class="col-xs-2 col-sm-2 control-label">imageURL</label>
               <input id="imageURL" name="imageURL" required="required" ng-model="createRecipeController.recipe.imageURL" class="form-control"/>
               <label for="prepTime" class="col-xs-2 col-sm-2 control-label">prepTime</label>
               <input id="prepTime" name="prepTime" required="required" ng-model="createRecipeController.recipe.prepTime" class="form-control"/>
               <label for="cookTime" class="col-xs-2 col-sm-2 control-label">cookTime</label>
               <input id="cookTime" name="cookTime" required="required" ng-model="createRecipeController.recipe.cookTime" class="form-control"/>
               <label for="ingredients" class="col-xs-2 col-sm-2 control-label">ingredients</label>
               <input id="ingredients" name="ingredients" required="required" ng-model="createRecipeController.recipe.ingredients" class="form-control"/>
               <label for="directions" class="col-xs-2 col-sm-2 control-label">directions</label>
               <input id="directions" name="directions" required="required" ng-model="createRecipeController.recipe.directions" class="form-control"/>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button ng-click="createRecipeController.cancel()" type="button" class="btn btndefault">
            Cancel</button>
         <button type="submit" class="btn btn-primary" ng-click="createRecipeController.submitForm()">Create recipe</button>
      </div>
   </form>
</div>
